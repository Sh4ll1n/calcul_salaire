<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Salaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <table class="table-responsive caption-top bg-info text-center ">
        <caption class="text-center bg-info font-weight-bold">Calculer et convertir votre salaire brut en salaire net</caption>
        <thead>
          <tr>
            <th scope="col">Salaire</th>
            <th scope="col">Brut</th>
            <th scope="col">Net</th>
          </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Annuel</th>
            <td><Input type="text" class="formb" id="annuelbrut" name=""></Input></td>
            <td><Input type="text" class="formn" id="annuelnet" name=""></Input></td>
            
        </tr>
        <tr>
            <th scope="row">Mensuel</th>
            <td><Input type="text" class="formb" id="mensuelbrut" name=""></Input></td>
            <td><Input type="text" class="formn" id="mensuelnet" name=""></Input></td>
            
        </tr>
        <tr>
            <th scope="row">Journalier</th>
            <td><Input type="text" class="formb" id="journalierbrut" name=""></Input></td>
            <td><Input type="text" class="formn" id="journaliernet" name=""></Input></td>
        </tr>
        <tr>
            <th scope="row">Horaires</th>
            <td><Input type="text" class="formb" id="horairebrut" name=""></Input></td>
            <td><Input type="text" class="formn" id="horairenet" name=""></Input></td>
        </tr>
        <tr>
            <th scope="row">Options</th>
            <td><button id="" name="">Appliquer le SMIC</button></td>
            <td><button id="TAUXX" name="TAUXX">Taux: 23%</button></td> <!-- changer un truc-->
            <td><button id="" name="">Mois : 12</button></td>
            <td><button id="" name="">Heures : 35</button></td>
        </tr>
        <tr>
            <th scope="row">Statut</th>
            <td>
                <label for="cadre">Cadre:</label>
                <input type="checkbox" id="cadre" name="statut" class="statut" value="25.5"></Input>
            </td>

            <td>
                <label for="">Fonctionnaire</label>
                <input type="checkbox" id="fonctionnaire" name="statut" class="statut" value="15" ></Input>
            </td>

            <td>
                <label for="">Portage</label>
                <input type="checkbox" id="portage" name="statut" class="statut" value="50"></Input>
            </td>

            <td>
                <label for="">Indépendant/Société</label>
                <input type="checkbox" id="independant" name="statut" class="statut" value="45"></Input>
            </td>

            <td>
                <label for="">Auto-Entrepreneur</label>
                <input type="checkbox" id="autoE" name="statut" class="statut" value="25"></Input>
            </td>   
        </tr>
        <tr>
            <td colspan="12">Cliquez sur n'importe quel nombre pour calculer votre salaire </td>
            
            
        </tr>
        </tbody>
    </table>
    <div id="resultat"></div>
</div>
    <script src="salaire.js"></script>
    </body>
    </html>
